<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account - Ghost Gaming Ecommerce</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header
      class="d-flex justify-content-between align-items-center p-3 bg-dark text-white"
    >
      <!-- Logo -->
      <div class="logo">
        <img
          src="img/logo.png"
          alt="ghost gaming logo"
          style="height: 10rem; width: 10rem"
        />
      </div>
      <!-- Navigation Links -->
      <nav>
        <a href="index.html" class="text-white">Ghost Events & Gaming</a>
        <a href="login.html" class="text-white ml-3">Log In</a>
        <a href="cart.html" class="text-white ml-3">Cart(0)</a>
      </nav>
    </header>

    <!-- Create Account Form Section -->
    <div class="container my-5">
      <h2 class="mb-4">Create an Account</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      <div class="mt-3">
        <a href="login.html" class="text-primary">Already have an account? Log in here</a>
      </div>
    </div>

    <!-- Footer Section -->
    <footer
      class="d-flex justify-content-between align-items-center p-3 bg-dark text-white"
    >
    <a
    href="https://www.google.com/maps/dir//ghost+gaming+and+events/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x876c7d607359343f:0x3876c92515834aa7?sa=X&ved=1t:3061&ictx=111"
    >Ghost Events and Gaming, 2120 S Holly St #9, Denver, CO 80222</a
  >
  <a href="“mailto:Ghosteventsandgaming@gmail.com”"
    >Ghosteventsandgaming@gmail.com</a
  >
  <div>(720) 955-1957</div>
  <div>
    <button
      data-bs-html="true"
      type="button"
      class="btn btn-lg"
      data-bs-toggle="popover"
      data-bs-content="<ul><li>Monday 1-7PM </li> <li>Tuesday 1-7PM </li><li>Wednesday 1-8PM </li><li>Thursday 1-7PM </li><li>Friday 1-9PM </li><li>Saturday 1-8PM </li><li>Sunday 1-8PM </li></ul>"
      style="background-color: green"
    >
      Click For Hours
    </button>
  </div>
  <div>&lt;Social Media&gt;</div>
  </body>
</html>
