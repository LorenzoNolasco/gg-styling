<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Gaming Ecommerce</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header
        class="d-flex justify-content-between align-items-center p-3 bg-dark text-white"
      >
        <!-- Logo -->
        <div class="logo">
          <img
            src="img/logo.png"
            alt="ghost gaming logo"
            style="height: 10rem; width: 10rem"
          />
        </div>
        <!-- Navigation Links -->
        <nav>
          <a href="#" class="text-white">Ghost Events & Gaming</a>
          <a href="#" class="text-white ml-3">Log In</a>
          <a href="#" class="text-white ml-3">Cart(0)</a>
        </nav>
      </header>

      <!-- Top Navigation Bar -->
      <div
        class="navigation d-flex justify-content-around align-items-center text-white py-2"
      >
        <img
          src="img/mtgbanner.jpeg"
          alt="magic the gathering"
          style="height: 4rem; width: 8rem"
        />
        <img
          src="img/pokemon.png"
          alt="magic the gathering"
          style="height: 4rem; width: 8rem"
        />
        <img
          src="img/yugioh.jpg"
          alt="magic the gathering"
          style="height: 6rem; width: 8rem"
        />
        <img
          src="img/onepiece.jpeg"
          alt="magic the gathering"
          style="height: 4rem; width: 8rem"
        />
        <img
          src="img/misc.png"
          alt="magic the gathering"
          style="height: 4rem; width: 5rem"
        />
      </div>

      <!-- Search Bar -->
      <div class="search-bar d-flex justify-content-center py-3">
        <input type="text" class="form-control w-50" placeholder="Search..." />
      </div>

      <!-- Main Content Section -->
      <div class="row content">
        <!-- Left Column: Upcoming Products -->
        <div class="col-md-3 products">
          <div class="product mb-4">Upcoming Product 1</div>
          <div class="product mb-4">Upcoming Product 2</div>
        </div>

        <!-- Middle Column: Carousels for Current and Hot Products -->
        <div class="col-md-6">
          <!-- Carousel for Current / Hot Products -->
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <!-- Carousel Indicators -->
            <ol class="carousel-indicators" style="margin: 0rem">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
                style="background-color: green"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
                style="background-color: green"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
                style="background-color: green"
              ></li>
            </ol>
            <!-- Carousel Items -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="d-block w-100 product">Current / Hot Product 1</div>
              </div>
              <div class="carousel-item">
                <div class="d-block w-100 product">Current / Hot Product 2</div>
              </div>
              <div class="carousel-item">
                <div class="d-block w-100 product">Current / Hot Product 3</div>
              </div>
            </div>
            <!-- Carousel Controls -->
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
              style="background-color: black"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
              style="background-color: black"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- Calendar of Events Section -->
          <div class="events mt-4">
            <div class="event">Calendar of Events</div>
          </div>
        </div>

        <!-- Right Column: Miscellaneous Products -->
        <div class="col-md-3 products">
          <div class="product mb-4">Miscellaneous Product 1</div>
          <div class="product mb-4">Miscellaneous Product 2</div>
        </div>
      </div>
      <div
        class="d-flex justify-content-between align-items-center p-3 text-white"
        style="background-color: green"
      >
        <div>Buy</div>
        <div>Trade</div>
        <div>Sell</div>
      </div>
      <!-- Footer Section -->
      <footer
        class="d-flex justify-content-between align-items-center p-3 bg-dark text-white"
      >
        <div>&lt;Address&gt;</div>
        <div>&lt;Email&gt;</div>
        <div>&lt;Phone Number&gt;</div>
        <div>&lt;Hours&gt;</div>
        <div>&lt;Social Media&gt;</div>
      </footer>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
